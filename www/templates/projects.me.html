<ion-view view-title="项目">
  <ion-nav-bar class="bar-positive">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon ion-plus" side="right" ng-click="openNewProject()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="project in projects" class="item-thumbnail-left" ui-sref="detail" ng-click="edit(project.id)">
        <img src="{{project.imgUrl}}" />
        <h2 ng-bind="project.name"></h2>
        <p ng-bind="project.description"></p>
        <ion-option-button class="button-assertive" ng-click="delete(project.id)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
