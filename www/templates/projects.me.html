<ion-view view-title="项目">
  <ion-content>
    <ion-list show-delete="shouldShowDelete">
      <ion-item ng-repeat="project in projects" class="item-thumbnail-left" ui-sref="detail" ng-click="edit(project.id)">
        <img src="{{project.imgUrl}}" />
        <h2 ng-bind="project.name"></h2>
        <p ng-bind="project.description"></p>
        <ion-option-button class="button-assertive" ng-click="delete(project.id)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <button class="button button-icon ion-plus" ng-click="openNewProject()">
    </button>
  </ion-content>
</ion-view>
