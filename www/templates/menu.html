<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content>
      <ion-list>
        <ion-item menu-close class="item-avatar"  ng-click="login()">
          <img src="img/ionic.png" />
          <h2 ng-bind="loginData.username"></h2>
          <p>I'm a dentist.</p>
        </ion-item>
        <ion-item menu-close class="item-icon-left" href="#/app/projects/me">
          <i class="icon ion-email-unread"></i>
            项目
          <span class="badge badge-assertive">2</span>
        </ion-item>
        <ion-item menu-close href="#/app/notice">
          <i class="icon ion-email-unread"></i>
            通知
          <span class="badge badge-assertive">0</span>
        </ion-item>
        <ion-item menu-close href="#/app/plans">
          <i class="icon ion-android-contact"></i>
            计划
          <span class="badge badge-assertive">0</span>
        </ion-item>
        <ion-item menu-close href="#">
          <i class="icon ion-ios-printer"></i>
            支持平台
        </ion-item>
        <ion-item menu-close href="#">
          <i class="icon ion-star"></i>
            赞
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
