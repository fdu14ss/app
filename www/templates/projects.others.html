<ion-view view-title="项目">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="project in projectsOthers" class="item-thumbnail-left">
        <img src="{{project.imgUrl}}" />
        <span style="float: right;">{{project.time}}</span>
        <h2 ng-bind="project.name"></h2>
        <p ng-bind="project.description"></p>
        <br>
        <p style="float: right;">By{{project.author}}, At{{project.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
